<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spicyfoods - Reservations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .reservation-section {
      max-width: 600px;
      margin: 4rem auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.2);
    }

    .reservation-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffc107;
    }

    label {
      margin-top: 1rem;
      font-weight: 500;
    }

    .btn-custom {
      background-color: #28a745;
      border: none;
    }

    .btn-custom:hover {
      background-color: #218838;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

  <section class="reservation-section">
    <h2>Reserve a Table</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required />
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" required />
      </div>

      <div class="mb-3">
        <label for="guests" class="form-label">Number of Guests</label>
        <input type="number" class="form-control" id="guests" min="1" max="20" required />
      </div>

      <div class="mb-3">
        <label for="requests" class="form-label">Special Requests</label>
        <textarea class="form-control" id="requests" rows="3" placeholder="Allergies, preferences, etc."></textarea>
      </div>

      <button type="submit" class="btn btn-custom w-100">Book Now</button>
    </form>
  </section>

  <footer>
    Â© 2025 Spicyfoods Restaurant. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
